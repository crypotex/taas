{% extends "base.html" %}
{% load i18n %}
{% load staticfiles %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/fullcalendar.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}">
{% endblock styles %}

{% block scripts %}
    <script type="text/javascript" src="{% static 'js/jquery/jquery-ui.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/fullcalendar/moment.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/fullcalendar/fullcalendar.js' %}"></script>
    <script type="text/javascript">
        {% if user.is_authenticated %}
            canSelect = true;
            timeError = "{% trans 'Please select slots, which are 30 minutes later from now.' %}";
            $(document).ready(function () {
                {% if is_unpaid %}
                    expire_date = "{{ expire_date }}";
                    checkDate();
                    enableSubmition();
                {% else %}
                    disableSubmition();
                {% endif %}
            });
        {% else %}
            canSelect = false;
        {% endif %}
    </script>
{% endblock scripts %}

{% block content %}
    <div class="indexwrap">
        <div id="calendarwrap">
            <div id="datepicker"></div>
            <div id="calendar"></div>
        </div>
        {% if user.is_authenticated %}
            <form action="{% url 'reservation_list' %}">
                <input type="submit" class='button' id='submit' value="{% trans 'Submit' %}">
            </form>
        {% endif %}
    </div>
{% endblock content %}
