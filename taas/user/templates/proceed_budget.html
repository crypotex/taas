{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}

{% block scripts %}
    <script type="text/javascript">
        window.onload = function load() {
            window.document.test.submit();
        };
    </script>
{% endblock scripts %}

{% block content %}
    <form name="test" method="post" action="{{ host }}">
        <input type="hidden" name="json" value="{{ json }}"/>
        <input type="hidden" name="mac" value="{{ mac }}"/>
    </form>
{% endblock content %}
